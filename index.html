<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<style>

.banner-date span {
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    font-size: clamp(32px, 12vw, 52px);
    font-weight: 800;
    letter-spacing: 0.08em;
    color: #ffffff;
    text-transform: uppercase;
    paint-order: stroke fill;
}

/* Máy dùng WebKit/Chromium (đa số desktop/mobile) */
@supports (-webkit-text-stroke: 1px white) {
    .banner-date span {
        -webkit-text-stroke: 2px rgba(0, 0, 0, 0.45);
        text-shadow: none;
    }
}

/* Fallback cho trình duyệt không có text-stroke (Firefox cũ, IE) */
@supports not (-webkit-text-stroke: 1px white) {
    .banner-date span {
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.45),
                     0 0 8px rgba(0, 0, 0, 0.35);
    }
}

</style>

<body>

<section class="banner-date">
    <span>MAY/2024</span>
</section>

</body>
</html>
