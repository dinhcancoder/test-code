<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>

  <style>
    .banner-date {
      width: 414px; /* chỉnh theo kích thước banner */
      height: 95px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .banner-date span {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      font-size: 52px;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #ffffff;
      -webkit-text-stroke: 2px rgba(0, 0, 0, 0.45); /* Safari/Chromium */
      text-shadow: 1px 0 rgba(0, 0, 0, 0.45), -1px 0 rgba(0, 0, 0, 0.45),
        0 1px rgba(0, 0, 0, 0.45), 0 -1px rgba(0, 0, 0, 0.45); /* Firefox/Legacy fallback */
      text-transform: uppercase;
    }
  </style>

  <body>
    <section class="banner-date">
      <span>MAY/2024</span>
    </section>
  </body>
</html>
